        // è‡ªå®šä¹‰æœç´¢å¼•æ“å›¾æ ‡çš„æ•°æ®URL
        const customEngineIconDataUrl = `data:image/svg+xml;utf8,${encodeURIComponent(magnifierSvg)}`;

        function refreshCustomEnginesList() {
            const customEngineList = document.getElementById('customEngineList');
            customEngineList.innerHTML = '';
            
            const userEngines = Object.keys(customEngines);
            
            if (userEngines.length === 0) {
                customEngineList.innerHTML = '<div style="text-align:center;padding:10px;opacity:0.7;">æš‚æ— è‡ªå®šä¹‰æœç´¢å¼•æ“</div>';
                return;
            }
            
            userEngines.forEach(key => {
                const engine = customEngines[key];
                const item = document.createElement('div');
                item.className = 'custom-engine-item';
                item.innerHTML = `
                    <div class="custom-engine-info">
                        <div class="custom-engine-name">${key}</div>
                        <div class="custom-engine-url">${engine.url}</div>
                    </div>
                    <div class="custom-engine-delete" data-key="${key}">åˆ é™¤</div>
                `;
                customEngineList.appendChild(item);
            });
            
            document.querySelectorAll('.custom-engine-delete').forEach(btn => {
                btn.addEventListener('click', () => {
                    const key = btn.dataset.key;
                    delete customEngines[key];
                    delete engines[key];
                    localStorage.setItem('customEngines', JSON.stringify(customEngines));
                    refreshCustomEnginesList();
                    renderCustomEngineOptions();
                });
            });
        }

        addEngineBtn.addEventListener('click', () => {
            const name = document.getElementById('engineName').value.trim();
            const url = document.getElementById('engineUrl').value.trim();
            // ä½¿ç”¨ç»Ÿä¸€çš„å›¾æ ‡
            const icon = customEngineIconDataUrl;
            
            if (!name || !url) {
                alert('å¼•æ“åç§°å’Œæœç´¢URLä¸èƒ½ä¸ºç©º');
                return;
            }
            
            if (!url.includes('%s')) {
                alert('æœç´¢URLå¿…é¡»åŒ…å« %s ä½œä¸ºæŸ¥è¯¢è¯çš„å ä½ç¬¦');
                return;
            }
            
            customEngines[name] = {
                url: url,
                icon: icon,
                placeholder: `ç”¨ ${name} æœç´¢...`
            };
            
            engines[name] = customEngines[name];
            
            localStorage.setItem('customEngines', JSON.stringify(customEngines));
            
            document.getElementById('engineName').value = '';
            document.getElementById('engineUrl').value = '';
            
            refreshCustomEnginesList();
            renderCustomEngineOptions();
        });

        function renderCustomEngineOptions() {
            const customEnginesContainer = document.getElementById('customEngines');
            customEnginesContainer.innerHTML = '';
            
            Object.keys(customEngines).forEach(key => {
                const engine = customEngines[key];
                const option = document.createElement('div');
                option.className = 'engine-option';
                option.dataset.value = key;
                
                // ä½¿ç”¨è‡ªå®šä¹‰å›¾æ ‡å®¹å™¨
                option.innerHTML = `
                    <div class="custom-engine-icon">${magnifierSvg}</div>
                    <span class="engine-name">${key}</span>
                `;
                
                customEnginesContainer.appendChild(option);
                
                option.addEventListener('click', () => {
                    currentEngine = key;
                    
                    // è®¾ç½®æœç´¢æ¡†å›¾æ ‡ä¹Ÿä¸ºè‡ªå®šä¹‰å›¾æ ‡
                    const engineIconWrapper = document.createElement('div');
                    engineIconWrapper.className = 'custom-engine-icon';
                    engineIconWrapper.innerHTML = magnifierSvg;
                    
                    // æ›¿æ¢æœç´¢æŒ‰é’®å›¾æ ‡
                    engineIcon.replaceWith(engineIconWrapper);
                    engineIcon = engineIconWrapper; // æ›´æ–°å¼•ç”¨
                    
                    searchBox.placeholder = engine.placeholder;
                    engineOptions.style.display = 'none';
                    document.body.classList.remove('engine-menu-open');
                    localStorage.setItem('searchEngine', key);
                });
            });
        }

        engineSwitch.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpening = engineOptions.style.display === 'block';
            engineOptions.style.display = isOpening ? 'none' : 'block';
            document.body.classList.toggle('engine-menu-open', !isOpening);
        });

        document.querySelectorAll('.engine-option').forEach(option => {
            option.addEventListener('click', () => {
                const value = option.dataset.value;
                currentEngine = value;
                const engine = engines[value];
                
                engineIcon.src = engine.icon;
                searchBox.placeholder = engine.placeholder;
                engineOptions.style.display = 'none';
                document.body.classList.remove('engine-menu-open');
                localStorage.setItem('searchEngine', value);
            });
        });

        const savedEngine = localStorage.getItem('searchEngine');
        if (savedEngine && engines[savedEngine]) {
            currentEngine = savedEngine;
            const engine = engines[savedEngine];
            engineIcon.src = engine.icon;
            searchBox.placeholder = engine.placeholder;
        }

        document.addEventListener('click', () => {
            engineOptions.style.display = 'none';
            suggestContainer.style.display = 'none';
            document.body.classList.remove('engine-menu-open');
        });

        engineOptions.addEventListener('wheel', (e) => {
            e.stopPropagation();
        });

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const query = searchBox.value.trim();
            if (query) {
                window.location.href = `${engines[currentEngine].url}${encodeURIComponent(query)}`;
            }
        };

        renderCustomEngineOptions();

        document.addEventListener('keydown', e => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            searchBox.focus();
          }
          
          if (e.key === 'Escape') {
            searchBox.value = '';
          }
          
          if (e.altKey && e.key >= 1 && e.key <= 9) {
            const index = parseInt(e.key) - 1;
            const enginesList = Object.keys(engines);
            if (enginesList[index]) {
              switchEngine(enginesList[index]);
            }
          }
        });

        function switchEngine(engineKey) {
          const engine = engines[engineKey];
          currentEngine = engineKey;
          engineIcon.src = engine.icon;
          searchBox.placeholder = engine.placeholder;
          localStorage.setItem('searchEngine', engineKey);
        }

        // æ·»åŠ æœç´¢è”æƒ³åŠŸèƒ½
        let suggestTimeout = null;
        
        // æœç´¢è”æƒ³APIæ˜ å°„
        const suggestApis = {
            baidu: {
                url: "https://suggestion.baidu.com/su?wd=",
                callback: "window.baiduSuggestion",
                process: data => (data.s || []).map(item => ({ text: item }))
            },
            google: {
                url: "https://suggestqueries.google.com/complete/search?client=firefox&q=",
                callback: "window.googleSuggestion",
                process: data => (data[1] || []).map(item => ({ text: item }))
            },
            bing: {
                url: "https://api.bing.com/qsonhs.aspx?type=cb&q=",
                callback: "window.bingSuggestion",
                process: data => {
                    try {
                        return data.AS.Results[0].Suggests.map(item => ({ text: item.Txt }));
                    } catch (e) {
                        return [];
                    }
                }
            },
            so360: {
                url: "https://sug.so.360.cn/suggest?word=",
                callback: "window.so360Suggestion",
                process: data => (data.s || []).map(item => ({ text: item }))
            },
            sogou: {
                url: "https://www.sogou.com/suggnew/ajajjson?key=",
                callback: "window.sogouSuggestion",
                process: data => {
                    try {
                        // æœç‹—è¿”å›çš„æ˜¯ç‰¹æ®Šæ ¼å¼ï¼Œéœ€è¦å¤„ç†
                        if (typeof data === 'string') {
                            const match = data.match(/\["(.*?)"\]/);
                            if (match && match[1]) {
                                return match[1].split('","').map(item => ({ text: item }));
                            }
                        }
                        return [];
                    } catch (e) {
                        return [];
                    }
                }
            },
            // å…¶ä»–å¼•æ“ä¸æ”¯æŒæˆ–ä½¿ç”¨é»˜è®¤çš„å¤„ç†æ–¹å¼
            default: {
                process: () => []
            }
        };

        // æ³¨å†Œå…¨å±€å›è°ƒå‡½æ•°
        window.baiduSuggestion = function(data) {
            handleSuggestionData(data, 'baidu');
        };

        window.googleSuggestion = function(data) {
            handleSuggestionData(data, 'google');
        };

        window.bingSuggestion = function(data) {
            handleSuggestionData(data, 'bing');
        };

        window.so360Suggestion = function(data) {
            handleSuggestionData(data, 'so360');
        };

        window.sogouSuggestion = function(data) {
            handleSuggestionData(data, 'sogou');
        };
        
        // å¤„ç†æœç´¢å»ºè®®æ•°æ®
        function handleSuggestionData(data, engine) {
            const api = suggestApis[engine] || suggestApis.default;
            const suggestions = api.process(data);
            renderSuggestions(suggestions, searchBox.value.trim());
        }

        // è·å–å½“å‰å¼•æ“çš„APIé…ç½®
        function getSuggestApi(engine) {
            return suggestApis[engine] || suggestApis.default;
        }

        // JSONPè¯·æ±‚å‡½æ•°
        function jsonp(url, callback) {
            const script = document.createElement('script');
            script.src = url;
            script.onerror = function() {
                document.body.removeChild(script);
            };
            script.onload = function() {
                document.body.removeChild(script);
                if (typeof callback === 'function') callback();
            };
            document.body.appendChild(script);
        }

        // è·å–æœç´¢å»ºè®®
        function fetchSuggestions(query) {
            if (!query.trim()) {
                suggestContainer.style.display = 'none';
                return;
            }

            const api = getSuggestApi(currentEngine);
            
            // å¦‚æœæ²¡æœ‰å¯¹åº”çš„APIï¼Œä¸æ˜¾ç¤ºå»ºè®®
            if (!api.url) {
                suggestContainer.style.display = 'none';
                return;
            }
            
            const callbackParam = api.callback ? `&cb=${api.callback.split('.')[1]}` : '';
            const url = api.url + encodeURIComponent(query) + callbackParam;
            
            jsonp(url);
        }

        // æ¸²æŸ“æœç´¢å»ºè®®
        function renderSuggestions(suggestions, query) {
            if (!suggestions || suggestions.length === 0) {
                suggestContainer.style.display = 'none';
                return;
            }

            suggestContainer.innerHTML = '';
            
            suggestions.forEach(item => {
                const suggestItem = document.createElement('div');
                suggestItem.className = 'suggest-item';
                
                // é«˜äº®åŒ¹é…æ–‡æœ¬
                const highlightedText = item.text.replace(
                    new RegExp('(' + query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&') + ')', 'gi'),
                    '<span style="color:var(--accent-color);font-weight:bold">$1</span>'
                );
                
                suggestItem.innerHTML = `
                    <div class="suggest-text">${highlightedText}</div>
                `;
                
                suggestItem.addEventListener('click', () => {
                    searchBox.value = item.text;
                    suggestContainer.style.display = 'none';
                    document.getElementById('searchForm').requestSubmit();
                });
                
                suggestContainer.appendChild(suggestItem);
            });
            
            suggestContainer.style.display = 'block';
        }

        // æœç´¢æ¡†è¾“å…¥äº‹ä»¶
        searchBox.addEventListener('input', () => {
            clearTimeout(suggestTimeout);
            suggestTimeout = setTimeout(() => {
                fetchSuggestions(searchBox.value.trim());
                
                // åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šè¾“å…¥æ—¶ä¿æŒsearchingçŠ¶æ€
                if (isMobile && searchBox.value.trim()) {
                    document.body.classList.add('searching');
                }
            }, 300); // å»¶è¿Ÿ300msé¿å…é¢‘ç¹è¯·æ±‚
        });

        // æœç´¢æ¡†èšç„¦äº‹ä»¶ - ç®€åŒ–
        searchBox.addEventListener('focus', () => {
            if (isMobile) {
                document.body.classList.add('searching');
                
                if (searchBox.value.trim()) {
                    fetchSuggestions(searchBox.value.trim());
                }
            }
        });
        
        searchBox.addEventListener('blur', () => {
            // å»¶è¿Ÿç§»é™¤ç±»ï¼Œä»¥ä¾¿ç”¨æˆ·æœ‰æ—¶é—´ç‚¹å‡»æœç´¢å»ºè®®
            setTimeout(() => {
                // åªæœ‰å½“å»ºè®®å®¹å™¨éšè—æ—¶æ‰ç§»é™¤ç±»
                if (suggestContainer.style.display !== 'block') {
                    document.body.classList.remove('searching');
                }
            }, 200);
        });
        
        // å¤„ç†ç‚¹å‡»æœç´¢å»ºè®®åçš„çŠ¶æ€
        suggestContainer.addEventListener('click', () => {
            setTimeout(() => {
                document.body.classList.remove('searching');
            }, 200);
        });
        
        // å¤„ç†æœç´¢æäº¤åçš„çŠ¶æ€
        document.getElementById('searchForm').addEventListener('submit', () => {
            document.body.classList.remove('searching');
        });

        document.addEventListener('keydown', e => {
            if (suggestContainer.style.display === 'block') {
                const items = suggestContainer.querySelectorAll('.suggest-item');
                const active = suggestContainer.querySelector('.suggest-item.active');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (!active && items.length > 0) {
                        items[0].classList.add('active');
                        searchBox.value = items[0].querySelector('.suggest-text').textContent;
                    } else if (active && active.nextElementSibling) {
                        active.classList.remove('active');
                        active.nextElementSibling.classList.add('active');
                        searchBox.value = active.nextElementSibling.querySelector('.suggest-text').textContent;
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (active && active.previousElementSibling) {
                        active.classList.remove('active');
                        active.previousElementSibling.classList.add('active');
                        searchBox.value = active.previousElementSibling.querySelector('.suggest-text').textContent;
                    }
                }
            }
            
            // ç§»åŠ¨è®¾å¤‡ä¸ŠæŒ‰ä¸‹ESCæ¢å¤æ­£å¸¸è§†å›¾
            if (e.key === 'Escape' && isMobile) {
                document.body.classList.remove('searching');
            }
        });

        // æ£€æµ‹è®¾å¤‡ç±»å‹
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        if (isMobile) {
            // ç§»åŠ¨ç«¯ç‰¹å®šè®¾ç½®
            window.addEventListener('resize', () => {
                if (document.activeElement === searchBox) {
                    window.scrollTo(0, 0);
                }
            });
            
            // ç§»åŠ¨ç«¯ä¸æ˜¾ç¤ºå¿«æ·é”®æç¤º
            document.getElementById('shortcutsContainer').style.display = 'none';
        } else {
            // æ¡Œé¢ç«¯é˜²æ­¢æ»šåŠ¨
            document.body.style.overflow = 'hidden';
            
            // ç¡®ä¿æ¡Œé¢ç«¯æ˜¾ç¤ºå¿«æ·é”®æç¤º
            document.getElementById('shortcutsContainer').style.display = 'flex';
        }
        
        // åœ¨çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºå¿«æ·é”®æç¤º
        window.addEventListener('resize', () => {
            const isMobileNow = window.innerWidth < 768;
            document.getElementById('shortcutsContainer').style.display = 
                isMobileNow ? 'none' : 'flex';
        });
        
        // ç§»é™¤æ‰€æœ‰æ»‘åŠ¨æ£€æµ‹ç›¸å…³ä»£ç 
        if (isMobile) {
            // ç§»åŠ¨ç«¯ç‰¹å®šè®¾ç½®
            window.addEventListener('resize', () => {
                if (document.activeElement === searchBox) {
                    window.scrollTo(0, 0);
                }
            });
        } else {
            // æ¡Œé¢ç«¯é˜²æ­¢æ»šåŠ¨
            document.body.style.overflow = 'hidden';
        }
        
        // ä¿®å¤æœç´¢æ¡†ç‚¹å‡»äº‹ä»¶ - ç®€åŒ–
        searchBox.addEventListener('click', (e) => {
            if (isMobile) {
                document.body.classList.add('searching');
                e.stopPropagation(); // é˜²æ­¢å†’æ³¡åˆ°æ–‡æ¡£ç‚¹å‡»äº‹ä»¶
            }
        });
        
        // åˆå§‹åŒ–æ—¶é€‚é…å·²å­˜åœ¨çš„è‡ªå®šä¹‰å¼•æ“
        document.addEventListener('DOMContentLoaded', () => {
            // ä¸ºæ‰€æœ‰è‡ªå®šä¹‰å¼•æ“è®¾ç½®ç»Ÿä¸€å›¾æ ‡
            Object.keys(customEngines).forEach(key => {
                customEngines[key].icon = customEngineIconDataUrl;
            });
            
            localStorage.setItem('customEngines', JSON.stringify(customEngines));
            
            // å¦‚æœå½“å‰å¼•æ“æ˜¯è‡ªå®šä¹‰å¼•æ“ï¼Œæ›´æ–°å›¾æ ‡
            if (customEngines[currentEngine]) {
                const engineIconWrapper = document.createElement('div');
                engineIconWrapper.className = 'custom-engine-icon';
                engineIconWrapper.innerHTML = magnifierSvg;
                engineIcon.replaceWith(engineIconWrapper);
                engineIcon = engineIconWrapper;
            }
        });
    </script>
