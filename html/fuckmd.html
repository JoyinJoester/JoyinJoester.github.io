<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuck Markdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #2d3436;
            --blur: blur(20px);
            --radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #FF8787;
            --bg: #263238;
            --card-bg: rgba(38, 50, 56, 0.9);
            --text: #eceff1;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-group {
            margin: 2rem auto;
            max-width: 600px;
            width: 90%;
        }

        #inputText {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 16px;
            min-height: 200px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #inputText:focus {
            outline: none;
            box-shadow: 0 0 8px var(--primary);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .control-group {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            padding: 12px;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: none;
            color: var(--text);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .card {
                padding: 1.5rem;
            }
            .input-group {
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
            #inputText {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: var(--primary); text-align: center;">Fuck Markdown</h2>
        
        <div class="input-group">
            <textarea 
                id="inputText" 
                placeholder="粘贴你的Markdown文本..."
            ></textarea>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="processBtn">
                <span class="material-icons">cleaning_services</span>
                净化文本
            </button>
            <button class="btn btn-secondary" id="copyBtn">
                <span class="material-icons">content_copy</span>
                复制结果
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                <span class="material-icons">delete</span>
                清空内容
            </button>
        </div>
    </div>

    <div class="control-group">
        <button class="icon-btn" id="homeButton">
            <span class="material-icons">home</span>
        </button>
        <button class="icon-btn" id="themeToggle">
            <span class="material-icons">dark_mode</span>
        </button>
    </div>

    <script>
        // 夜间模式切换
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<span class="material-icons">light_mode</span>';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? 
                '<span class="material-icons">light_mode</span>' : 
                '<span class="material-icons">dark_mode</span>';
        });

        // Markdown处理逻辑
        const processBtn = document.getElementById('processBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const inputText = document.getElementById('inputText');

        const markdownRegex = /[#*_\-`~^=<>|\[\]()!\\]/g;

        function cleanMarkdown() {
            return inputText.value.replace(markdownRegex, '');
        }

        processBtn.addEventListener('click', () => {
            inputText.value = cleanMarkdown();
        });

        copyBtn.addEventListener('click', () => {
            const cleanedText = cleanMarkdown();
            if (cleanedText) {
                navigator.clipboard.writeText(cleanedText);
                alert('净化后的文本已复制！');
            } else {
                alert('请输入需要处理的文本！');
            }
        });

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            inputText.focus();
        });

        document.getElementById('homeButton').addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
