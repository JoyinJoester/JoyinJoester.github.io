        function generateCustomEngineIcon(name) {
            // è·å–é¦–å­—æ¯
            const firstLetter = name.charAt(0).toUpperCase();
            
            // ç”Ÿæˆéšæœºé¢œè‰²ï¼ˆåŸºäºåç§°ç¡®ä¿ä¸€è‡´æ€§ï¼‰
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                '#48CAE4', '#F38BA8', '#A8DADC', '#F1FAEE', '#E63946',

                '#E76F51', '#264653', '#2A9D8F', '#E9C46A', '#F4A261'
            ];
            
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const colorIndex = Math.abs(hash) % colors.length;
            const color = colors[colorIndex];
            
            // ç”ŸæˆSVGå›¾æ ‡
            return `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='${encodeURIComponent(color)}'%3E%3Ccircle cx='12' cy='12' r='10'/%3E%3Ctext x='12' y='16' text-anchor='middle' fill='white' font-family='Arial' font-size='11' font-weight='bold'%3E${firstLetter}%3C/text%3E%3C/svg%3E`;
        }

            document.getElementById('shortcutsContainer').style.display = 'flex';
        }
        
        // åœ¨çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºå¿«æ·é”®æç¤º
        window.addEventListener('resize', () => {
            const isMobileNow = window.innerWidth < 768;
            document.getElementById('shortcutsContainer').style.display = 
                isMobileNow ? 'none' : 'flex';
        });
        
        // ç§»é™¤æ‰€æœ‰æ»‘åŠ¨æ£€æµ‹ç›¸å…³ä»£ç 
        if (isMobile) {
            // ç§»åŠ¨ç«¯ç‰¹å®šè®¾ç½®
            window.addEventListener('resize', () => {
                if (document.activeElement === searchBox) {
                    window.scrollTo(0, 0);
                }
            });
        } else {
            // æ¡Œé¢ç«¯é˜²æ­¢æ»šåŠ¨
            document.body.style.overflow = 'hidden';
        }
        
        // ä¿®å¤æœç´¢æ¡†ç‚¹å‡»äº‹ä»¶ - ç®€åŒ–
        searchBox.addEventListener('click', (e) => {
            if (isMobile) {
                document.body.classList.add('searching');
                e.stopPropagation(); // é˜²æ­¢å†’æ³¡åˆ°æ–‡æ¡£ç‚¹å‡»äº‹ä»¶
            }
        });
    </script>
